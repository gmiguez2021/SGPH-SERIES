{% extends 'list.html' %}

{% load static %}
{% block head_list %}
    <script src="{% static 'lib/select2-4.0.13/js/select2.min.js' %}"></script>
    <script src="{% static 'lib/select2-4.0.13/js/i18n/es.js' %}"></script>
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/select2-4.0.13/css/select2-bootstrap4.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/formvalidation-1.8.0/css/formValidation.min.css' %}">
    <script src="{% static 'lib/formvalidation-1.8.0/js/es6-shim.min.js' %}"></script>
    <script src="{% static 'lib/formvalidation-1.8.0/js/FormValidation.min.js' %}"></script>
    <script src="{% static 'lib/formvalidation-1.8.0/js/plugins/Bootstrap.min.js' %}"></script>
    <script src="{% static 'lib/formvalidation-1.8.0/js/locales/es_ES.min.js' %}"></script>
    <script src="{%static 'scm/product/js/stockbywarehouse.js'%}"></script>
{% endblock  %}


{% block columns %}

    <th>Codigo</th>
    <th>Nombre</th>
    <th>Categoria</th>
    <th>Stock</th>
    <th>P.Venta</th>
    

    <th class="text-center">Detalle</th>
{% endblock  %}
    


{% block  javascript_list %}
    <div class="row">
        <div class="col-lg-2">
            <div class="form-group">
                <label class="control-label">Sucursal</label>
                {{ form.sucursal }}
            </div>
        </div>

     <div class="modal fade" id="myModalSeries" role="dialog">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <b><i class="fa fa-search"></i> Detalle de Productos por Sucursal</b>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <table width="100%"
                                       class="table table-bordered table-sm display nowrap" id="tblSeries">
                                    <thead>
                                    <tr>
                                        <th style="width: 15%;">Serie</th>
                                        <th style="width: 15%;">Sucursal</th>
                                    </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock  %} 
<br>
